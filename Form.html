    <div class="main-header">
      <div class="main-header-logo">
        <img src="images/Pic2.png" alt="Batman logo" />

      <nav class="main-header-nav">

    <h1>Form survey</h1>

    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add User</legend>

        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="first_name" id="firstName" >
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="last_name" id="lastName" >
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments" cols="10" rows="5"></textarea>
        </div>

        <div>
          <input type="checkbox" name="sign_up" id="sign-up" >
          <label for="sign_up">Sign up </label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
